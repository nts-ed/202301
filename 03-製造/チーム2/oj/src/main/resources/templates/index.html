<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Employee Management</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#data-table').DataTable();
			
		});
	</script>
</head>

<body>
	<div class="content">
		<div class="animated fadeIn">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<strong class="card-title">
								<h1 style="text-align: center; color:rgb(128, 128, 255); font-weight: bold;">EMPLOYEE
									MANAGEMENT</h1>
							</strong>
							<div style="text-align: center; font-weight: bold">
								<a href="new">Create New Employee</a> <br />
							</div>
						</div>
						    
						
						
						
						<div class="card-body">
						
               
						       <tr>
								 <td colspan="2"><button class="right" type="submit">Addition</button></td>
						     </tr>  
						      <tr>
								 <td colspan="2"><button class="right" type="submit">Delete</button></td>
						     </tr> 
						          
						     <tr>
								 <td colspan="2"><button class="right" type="submit">Close</button></td>
						     </tr>  
						       
						
							<table id="data-table" class="table table-striped table-bordered">
							
								
								<thead>
									<tr>
									    <th>Select</th>
										<th>Employee ID</th>
										<th>Joining Date</th>
										<th>Retiring Date</th>
										<th>Name</th>
										<th>Gender</th>
										<th>Age</th>
										<th>Department</th>
										<th>Email_address</th>
									</tr>
								</thead>

								<tbody>
								     
								
									<tr th:each="employee:${listAll}">
									    <td><input type="checkbox" class="chkCheckBoxId"value="@product.Id"name="productId"/></td>
										<td th:text="${employee.id}" >Product ID</td>
										<td th:text="${employee.joiningDate}">Joining Date</td>
										<td th:text="${employee.retiringDate}">Retiring Date</td>		
										<td th:text="${employee.name}">Name</td>
										<td th:text="${employee.gender}">Gender</td>
										<td th:text="${employee.age}">Age</td>
										<td th:text="${employee.dept}">Department</td>
										<td th:text="${employee.mailaddress}">Email_address</td>

									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
