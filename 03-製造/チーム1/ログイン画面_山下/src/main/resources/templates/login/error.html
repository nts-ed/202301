<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>勤怠管理システムKS</title>

	<link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/sign-in/">

	<!-- Bootstrap core CSS -->
	<link href=https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="/css/signin.css" rel="stylesheet">
	<script type="text/javascript">
		function onLogin() {
			console.log("onLogin")
			var id = document.getElementById("id").value;
			var pass = document.getElementById("pass").value;
			fetch("/login", {
				method: "POST",
				headers: {
					'Content-Type': 'application/json'
				}, body: JSON.stringify({id: id, pass: pass})
			})
		}
	</script>
</head>

<body class="text-center">
	<main class="form-signin">
		<form method="post" action="#" th:action="@{/login}" th:object="${loginParam}">
			<h1 class="h3 mb-3 fw-normal" th:text="${title}"></h1>
			<div class="form-floating">
				<input type="id" name="id" class="form-control" id="floatingInput" placeholder="社員ID">
				<label for="floatingInput">社員ID</label>
			</div>
			<div class="form-floating">
				<input type="pass" name="pass" class="form-control" id="floatingPassword" placeholder="パスワード">
				<label for="floatingPassword">パスワード</label>
			</div>
			<input class="w-100 btn btn-lg btn-primary" type="submit" value="ログイン">
		</form>
	</main>
</body>

</html>
